- name: Install C++ compiler
  become: yes
  community.general.zypper:
    name: gcc-c++
    state: present
            
- name: Fetch helix grammar
  become: yes
  command:
    cmd: "{{ vendor_bin }}/helix --grammar fetch"
    
- name: Build helix grammar
  become: yes
  command:
    cmd: "{{ vendor_bin }}/helix --grammar build"
    
- name: Create symbolic link to 'hx' command
  ansible.builtin.file:
    src: "{{ vendor_bin }}/helix"
    dest: "{{ local_bin }}/hx"
    state: link

